# --- App Identity ---
spring.application.name=GymXalaSystem

# --- Server Config ---
server.port=8080

# --- Database Config (MySQL 8.0) ---
spring.datasource.url=jdbc:mysql://localhost:3306/gym_xala_db?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=nhattan15
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Encoding ---
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# --- Upload File Config ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# --- JWT Config ---
jwt.secret-key=mysecretkeymysecretkeymysecretkeymysecretkey
jwt.expiration=86400000
